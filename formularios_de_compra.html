<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar - Colección Hot Wheels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Compra</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carros.html">Carros</a></li>
                <li><a href="hot_wheels.html">Hot Wheels a la Venta</a></li>
                <li><a href="pistas_hot_wheels.html">pistas</a></li>
                <li><a href="camiones_hot_wheels.html">camiones</a></li>
                <li><a href="formularios_de_compra.html">formulario de compras</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Selecciona tus Productos</h2>
            <form action="submit.html" method="post">
                <fieldset>
                    <legend>Información del Cliente</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </fieldset>

                <fieldset>
                    <legend>Dirección de Envío</legend>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                    
                    <label for="codigo-postal">Código Postal:</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" required>
                </fieldset>

                <fieldset>
                    <legend>Productos</legend>
                    <label for="producto">Selecciona un Hot Wheels:</label>
                    <select id="producto" name="producto">
                        <option value="hot-wheels1">Hot Wheels 1</option>
                        <option value="hot-wheels2">Hot Wheels 2</option>
                        <option value="hot-wheels3">Hot Wheels 3</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                    
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>
                </fieldset>

                <button type="submit">Realizar Pedido</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Colección Hot Wheels. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
